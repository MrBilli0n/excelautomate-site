<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Coming Soon | Excel Automation Consulting</title>
<style>
  :root {
    --bg-light: #f4f4f9;
    --bg-dark: #0b0b0b;
    --text-light: #0b0b0b;
    --text-dark: #f4f4f9;
    --accent: #00c896;
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', Roboto, sans-serif;
    background: var(--bg-light);
    color: var(--text-light);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-align: center;
    overflow: hidden;
    transition: background 0.5s, color 0.5s;
    max-width: 100vw;
    overflow-x: hidden;
    padding-top: 60px; /* shifted content down slightly */
  }

  body.dark-mode {
    background: var(--bg-dark);
    color: var(--text-dark);
  }

  .toggle-btn {
    position: absolute;
    top: 15px;
    right: 20px;
    background: none;
    border: 2px solid var(--accent);
    border-radius: 30px;
    color: var(--accent);
    cursor: pointer;
    padding: 6px 10px;
    font-size: 0.9rem;
    transition: all 0.3s;
    z-index: 100;
  }

  .toggle-btn:hover {
    background: var(--accent);
    color: white;
  }

  h1 {
    font-size: 2.8rem;
    margin: 0 0 15px;
    padding-top: 30px; /* added space below toggle */
  }

  p {
    font-size: 1.2rem;
    max-width: 600px;
    margin-bottom: 30px;
  }

  #countdown {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin-bottom: 25px;
  }

  .cd-box {
    background: var(--accent);
    color: white;
    border-radius: 10px;
    padding: 10px 14px;
    font-weight: bold;
    font-size: 1rem;
  }

  .btn {
    background: var(--accent);
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    padding: 10px 20px;
    font-size: 1rem;
    transition: all 0.3s;
    margin: 0 8px;
  }

  .btn:hover {
    transform: scale(1.05);
  }

  footer {
    position: absolute;
    bottom: 15px;
    font-size: 0.9rem;
  }

  /* Floating icons animation */
  .floating-icons {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
  }

  .floating-icons img {
    position: absolute;
    width: 50px;
    opacity: 0.2;
    animation: float 12s infinite ease-in-out;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }

  /* ---------- Responsive for Mobile ---------- */
  @media (max-width: 600px) {
    body {
      padding: 20px;
      justify-content: flex-start;
    }

    h1 {
      font-size: 2rem;
      line-height: 1.2;
      padding-top: 20px; /* spacing under toggle on mobile */
    }

    p {
      font-size: 1rem;
      max-width: 90%;
    }

    #countdown {
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }

    .cd-box {
      min-width: 55px;
      padding: 8px 6px;
      font-size: 0.9rem;
    }

    .btn {
      padding: 8px 14px;
      font-size: 0.9rem;
      margin: 4px;
    }

    footer {
      font-size: 0.8rem;
      bottom: 10px;
      text-align: center;
      width: 100%;
    }

    .floating-icons > * {
      width: 40px !important;
      height: 40px !important;
      opacity: 0.25 !important;
    }
  }
</style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleMode()">‚òÄÔ∏è / üåô</button>
  <div class="floating-icons">
    <img src="https://img.icons8.com/fluency/48/microsoft-excel-2019.png" style="top:10%;left:5%;">
    <img src="https://img.icons8.com/fluency/48/pie-chart.png" style="top:40%;left:80%;">
    <img src="https://img.icons8.com/fluency/48/line-chart.png" style="top:70%;left:30%;">
    <img src="https://img.icons8.com/fluency/48/automation.png" style="top:20%;left:60%;">
  </div>

  <h1>Excel Automation Consulting</h1>
  <p>We‚Äôre crafting something powerful ‚Äî an automation hub to simplify Excel, Power Query, VBA, and SAP-based reporting. Launching soon!</p>

  <div id="countdown">
    <div class="cd-box"><span id="days"></span> Days</div>
    <div class="cd-box"><span id="hours"></span> Hrs</div>
    <div class="cd-box"><span id="minutes"></span> Min</div>
    <div class="cd-box"><span id="seconds"></span> Sec</div>
  </div>

  <div>
    <button class="btn">Notify Me</button>
    <button class="btn">Learn More</button>
  </div>

  <footer>¬© 2025 Excel Automation Consulting | All rights reserved</footer>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }

    // Countdown timer (example: 60 days from now)
    const targetDate = new Date();
    targetDate.setDate(targetDate.getDate() + 60);

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const d = Math.floor(distance / (1000 * 60 * 60 * 24));
      const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('days').textContent = d;
      document.getElementById('hours').textContent = h;
      document.getElementById('minutes').textContent = m;
      document.getElementById('seconds').textContent = s;
    };
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
